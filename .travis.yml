language: go
sudo: false
go:
- 1.8.x
- 1.9.x
- tip
install:
- go get github.com/golang/lint/golint
- go get -t
script: golint -set_exit_status && go test -v -coverprofile=coverage.txt -covermode=atomic
after_success: bash <(curl -s https://codecov.io/bash)
matrix:
  allow_failures:
  - go: tip
notifications:
  slack:
    secure: 
